<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Mohit</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 

</head>
<body>


  <div class="container">
    <div class="card">
      <div class="card__image">
        <img src="./images/illustration-hero.svg" alt="illustration">
      </div>

      <main>
        
        <div class="card__info">
        <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          
        </div>
        <div class="card__annual">
          <div class="music-icon">
            <img src="./images/icon-music.svg" alt="music-icon">
          </div>
  
          <div class="plan-details">
            <span id="annual-plan">Annual Plan</span>
            <span>$59.99/year</span>
          </div>
  
          <div class="change">
            <a href="#" id="change">Change</a>
          </div>
        </div> 
  
        <footer>
        <button class="payment">Proceed to Payment</button>
        <div class="cancel-order"><p>Cancel Order</p></div>
      </footer>
        
      </main>
  </div>
</div>
    
</body>
</html>
